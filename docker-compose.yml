version: '3'

volumes:
  mysql_5_7-data:
  public_data:
  tmp_data:
  log_data:

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_5_7-data:/var/lib/mysql

  app:
    build:
      context: .
    environment:
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: password
      MYSQL_HOST: db
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    tty: true
    stdin_open: true
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - .:/mahjong_parlor
      - public_data:/mahjong_parlor/public
      - tmp_data:/mahjong_parlor/tmp
      - log_data:/mahjong_parlor/log

  web:
    build:
      context: containers/nginx
    ports:
    - "80:80"
    depends_on:
      - app